

apply plugin: 'groovy'
apply plugin: 'maven-publish'

repositories {
	mavenCentral()
}

dependencies {
    compile gradleApi()
    compile localGroovy()
    testCompile gradleTestKit()
}

group = "com.snobot.simulator.plugin"
archivesBaseName = "SnobotSimPlugin"
version = "0.0"

publishing {
    repositories {
       maven {
           url 'build/maven_repo/'
       }
    }
    publications {
        plugin(MavenPublication) {
            artifact jar
        }
    }
}


task wrapper(type: Wrapper) {
    gradleVersion = '4.2.1'
}
